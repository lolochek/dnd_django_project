<div class="sidebar">
    <h2 class="sidebar-title">Меню</h2>
    <ul class="sidebar-list">
        {% if request.user.is_staff %}
        <li class="sidebar-item">
            <button class="sidebar-link" onclick="toggleDropdown('dropdown3')">
                Пользователи <span class="arrow">&#9662;</span>
            </button>
            <ul id="dropdown3" class="dropdown-list">
                <li><a href="{% url 'all_users' %}" class="dropdown-link">Все пользователи</a></li>
            </ul>
        </li>
        <li class="sidebar-item"><a href="{% url 'change_requests_list' %}" class="sidebar-link">Заявки на изменение записей</a></li>
        {% else %}
            <li class="sidebar-item">
            <button class="sidebar-link" onclick="toggleDropdown('dropdown1')">
                Друзья <span class="arrow">&#9662;</span>
            </button>
            <ul id="dropdown1" class="dropdown-list">
                <li><a href="{% url 'friends_list' %}" class="dropdown-link">Ваши друзья</a></li>
                <li><a href="{% url 'all_users' %}" class="dropdown-link">Пользователи</a></li>
            </ul>
        </li>
        <li class="sidebar-item"><a href="{% url 'friend_requests_list' %}" class="sidebar-link">Заявки в друзья</a></li>
        <li class="sidebar-item"><a href="{% url 'my_change_requests' %}" class="sidebar-link">Заявки на изменение записей</a></li>
        {% endif %}
    </ul>
</div>

<script>
    function toggleDropdown(id) {
        var dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
</script>
