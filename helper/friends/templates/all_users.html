{% extends "base.html" %}
{% block content %}
<h2>Все пользователи</h2>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'profile' user.id %}">{{ user.username }}</a>
            - <a href="{% url 'send_friend_request' user.id %}">Добавить в друзья</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
