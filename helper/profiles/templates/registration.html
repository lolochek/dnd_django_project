{% extends 'base.html' %}

{% block page_content %}
<div class="container">
    <h1 class="page-title">Регистрация</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="registration-form">
        {% csrf_token %}
        <div class="form-field">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-field">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div class="form-field">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-field">
            <label for="avatar">Аватарка:</label>
            <input type="file" id="avatar" name="avatar">
        </div>

        <div class="form-field">
            <label for="profile_description">Описание профиля:</label>
            <textarea id="profile_description" name="profile_description"></textarea>
        </div>

        <button type="submit" class="btn-submit">Зарегистрироваться</button>
    </form>
</div>

<style>
    .container {
        max-width: 80%;
        background-color: #DFDBCF;
        border: 3px solid #6E1D26;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .page-title {
        text-align: center;
        color: #6E1D26;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-field {
        margin-bottom: 15px;
    }

    .form-field label {
        font-weight: bold;
        margin-bottom: 5px;
        display: inline-block;
    }

    .form-field input, .form-field textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #6E1D26;
        border-radius: 5px;
        font-size: 16px;
        background-color: #fff;
    }

    .form-field textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn-submit {
        background-color: #6E1D26;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #69816B;
    }

    .message {
        color: red;
        text-align: center;
        font-size: 16px;
    }
</style>

{% endblock %}
