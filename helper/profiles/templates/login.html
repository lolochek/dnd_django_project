{% extends 'base.html' %}

{% block page_content %}
<div class="container">
    <h1 class="page-title">Вход в систему</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-field">
            <label for="password">Пароль:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn-submit">Войти</button>
    </form>

    <p class="register-link">Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>

<style>
    .container {
        max-width: 80%;
        background-color: #DFDBCF;
        border: 3px solid #6E1D26;
        margin: 10% auto 11% auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .page-title {
        text-align: center;
        color: #6E1D26;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-field {
        margin-bottom: 15px;
    }

    .form-field label {
        font-weight: bold;
        margin-bottom: 5px;
        display: inline-block;
    }

    .form-field input {
        width: 100%;
        padding: 10px;
        border: 1px solid #6E1D26;
        border-radius: 5px;
        font-size: 16px;
        background-color: #fff;
    }

    .btn-submit {
        background-color: #6E1D26;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #69816B;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #6E1D26;
        text-decoration: none;
        font-weight: bold;
    }

    .message {
        color: red;
        text-align: center;
        font-size: 16px;
    }
</style>

{% endblock %}
